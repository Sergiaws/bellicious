{% extends "base.html" %}

{% block title %}
Import Bookmarks (XML)
{% endblock %}

{% block content %}
<div class="colmask fullpage">
    <h2>Import Bookmarks from XML</h2>
    <form action="{{ url_for('bookmark.import_xml') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label for="file">Select XML file:</label>
            <input type="file" id="file" name="file" />
        </div>
        <div class="form-group">
            <button type="submit">Import</button>
        </div>
    </form>
</div>
{% endblock %}
